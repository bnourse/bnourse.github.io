---
layout: default
---


<div class="content single">
	<h1 class="article-title">{{ page.title }}</h1>

	<p class="dateline">{{ page.date | date: "%b %-d, %Y" }}</p>

	{{ content }}

</div>

<div class="twitter-share">
	<i class="fa fa-twitter"></i>
	<p>If you liked this article and think others should read it, please <a href="http://twitter.com/share?url={{ page.url | absolute_url }}">share it on Twitter.</a></p>
</div>
